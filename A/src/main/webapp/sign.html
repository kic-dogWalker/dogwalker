<div class="container">

    <div class="row g-5">
      
      <div class="col-md-12 col-lg-12">
        <h4 class="mb-3">회원가입	</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">이름</label>
              <input type="text" class="form-control" name="mem_name" placeholder="이름" >
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">전화번호</label>
              <input type="text" class="form-control" name="mem_phone" placeholder="전화번호" required="">
            </div>

            <div class="col-12">
              <label for="username" class="form-label">닉네임</label>
              <div class="input-group has-validation">
			  <input type="text" class="form-control" name="mem_nickname" placeholder="닉네임" required="">
              </div>
            </div>
            
             <div class="col-12">
              <label for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" name="mem_id" placeholder="아이디">
             </div>
            
            <div class="col-12">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" name="mem_password" placeholder="비밀번호">
             </div>

            <div class="col-12">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="mem_email" placeholder="이메일@example.com">
            </div>

            <div class="col-12">
              <label for="address" class="form-label">주소</label>
              <input type="text" class="form-control" id="mem_address" placeholder="주소를 입력하세요" required="">
            </div>

            <div class="col-md-5">
              <label for="address" class="form-label">상세주소</label>
              <input type="text" class="form-control" id="mem_address" placeholder="동을 입력하세요" required="">
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">성별</label>
              <select class="form-select" name="mem_gender" required="">
                <option value="man">남성</option>
                <option value="woman">여성</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">우편번호</label>
              <input type="text" class="form-control" name="name_zipcode" placeholder="우편번호" required="">
            </div>
     

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="sign_agree">
            <label class="form-check-label" for="same-address">회원가입에 동의합니까</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="sign_age">
            <label class="form-check-label" for="save-info">14세 이상입니까</label>
          </div>



          <hr class="my-4">
			
			
		  <div class="col-md-6">
          	<button class="w-100 btn btn-primary btn-lg col-md-4" type="submit">회원가입</button>
          </div>
          <div class="col-md-6">
          	<button class="w-100 btn btn-danger btn-lg col-md-8" type="reset">초기화</button>
          </div>
        </form>
      </div>
